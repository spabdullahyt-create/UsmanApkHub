<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Usman APK Hub</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="light">

<div class="app-wrap">
  <header class="topbar">
    <button class="hambtn" id="hambtn"><i class="fa fa-bars"></i></button>
    <div class="brand"><i class="fa-brands fa-android"></i> Usman APK Hub</div>
  </header>

  <aside class="sidebar-drawer" id="sidebarDrawer">
    <div class="nav">
      <a href="#" data-cat="" class="active">Home</a>
      <a href="#" data-cat="App">Apps</a>
      <a href="#" data-cat="Hack">Hacks</a>
    </div>
    <div style="margin-top:12px">
      <div>Theme</div>
      <button id="sidebarThemeBtn" class="theme-btn"><i id="sidebarIcon" class="fa fa-moon"></i></button>
    </div>
  </aside>

  <main class="main">
    <div class="latest-segment">
      <h1>Latest Apps</h1>
      <div class="searchbar pill-search">
        <i class="fa fa-search muted"></i>
        <input id="searchInput" placeholder="Search apps...">
      </div>
      <button id="downloadSelected" class="download-btn"><i class="fa fa-download"></i> Download Selected</button>
    </div>
    <div id="grid" class="grid"></div>
  </main>
</div>

<div id="overlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);align-items:center;justify-content:center;z-index:999;">
  <div style="background:var(--card);padding:20px;border-radius:12px;max-width:400px;width:90%;">
    <h3>Enter Download Key</h3>
    <input id="userKey" placeholder="Enter your key" style="width:100%;padding:10px;margin-bottom:12px;">
    <div style="margin-top:12px;display:flex;gap:8px">
      <button id="verifyKey" class="download-btn">Verify & Download</button>
      <button onclick="document.getElementById('overlay').style.display='none'" class="download-btn" style="background:#ccc;color:#000;">Cancel</button>
    </div>
  </div>
</div>

<div class="sticky-footer">Â© Powered By Usman With ðŸ’—</div>

<script src="keys.js"></script>
<script src="scripts.js"></script>
</body>
</html>
